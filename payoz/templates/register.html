<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index_styles.css') }}">
    <style>
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
    <script>
        function redirectToLogin() {
            window.location.href = "/login";
        }
    </script>
</head>
<body>
    <div class="Card">
        <div class="container CardInner">
            <form action="/register" method="POST">
                <h1>Registration</h1>
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}
                <label for="username">Username:</label>
                <input class="InputContainer" type="text" name="username" id="username" required>
                <br>
                <label for="email">Email:</label>
                <input class="InputContainer" type="email" name="email" id="email" required>
                <br>
                <label for="password">Password:</label>
                <input class="InputContainer" type="password" name="password" id="password" required>
                <br>
                <label for="special_code">Special Code:</label>
                <input class="InputContainer" type="text" name="special_code" id="special_code" required>
                <br>
                <div class="button-container">
                    <button type="submit">Register</button>
                    <button type="button" onclick="redirectToLogin()">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
